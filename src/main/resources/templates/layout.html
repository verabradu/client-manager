<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom" th:fragment="page_navbar">
  <div class="container">
    <a class="navbar-brand" href="/">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark"  href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/contact">Contact</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-dark" href="/privacy">Privacy</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-dark" href="/clients">Clients</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<footer class="border-top bg-light text-muted text-center" th:fragment="page_footer">
  <div class="container pb-5">
    &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
